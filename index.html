<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <script src="js/jquery.js"></script>
        <script src="slider.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>

    <body>
        <div class="parent-slider">
            <div class="slider">
                <div class="slide"><div class="slide-body">1</div></div>
                <div class="slide"><div class="slide-body">2</div></div>
                <div class="slide"><div class="slide-body">3</div></div>
                <div class="slide"><div class="slide-body">4</div></div>
                <div class="slide"><div class="slide-body">5</div></div>
                <div class="slide"><div class="slide-body">6</div></div>
                <div class="slide"><div class="slide-body">7</div></div>
                <div class="slide"><div class="slide-body">8</div></div>
                <div class="slide"><div class="slide-body">9</div></div>
                <div class="slide"><div class="slide-body">10</div></div>
                <div class="slide"><div class="slide-body">11</div></div>
                <div class="slide"><div class="slide-body">12</div></div>
                <div class="slide"><div class="slide-body">13</div></div>
                <div class="slide"><div class="slide-body">14</div></div>
                <div class="slide"><div class="slide-body">15</div></div>
                <div class="slide"><div class="slide-body">16</div></div>
                <div class="slide"><div class="slide-body">17</div></div>
                <div class="slide"><div class="slide-body">18</div></div>
                <div class="slide"><div class="slide-body">19</div></div>
                <div class="slide"><div class="slide-body">20</div></div>
                <div class="slide"><div class="slide-body">21</div></div>
                <div class="slide"><div class="slide-body">22</div></div>
                <div class="slide"><div class="slide-body">23</div></div>
                <div class="slide"><div class="slide-body">24</div></div>
                <div class="slide"><div class="slide-body">25</div></div>
                <div class="slide"><div class="slide-body">26</div></div>
                <div class="slide"><div class="slide-body">27</div></div>
                <div class="slide"><div class="slide-body">28</div></div>
                <div class="slide"><div class="slide-body">29</div></div>
                <div class="slide"><div class="slide-body">30</div></div>
            </div>
            <button class="back">&lt;</button>
            <button class="forward">&gt;</button>
        </div>

        <script>
            var f = new Slider();
            f.apply($(".parent-slider"));
        </script>
    </body>
</html>
